<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<style>
    .card{
    background: rgba( 255, 255, 255, 0.85 );
    box-shadow: 0 8px 32px 0 rgba( 31, 38, 135, 0.37 );
    backdrop-filter: blur( 10px );
    -webkit-backdrop-filter: blur( 10px );
    border-radius: 10px;
    border: 1px solid rgba( 255, 255, 255, 0.18 );
    }
</style>
<body>

    <section class="vh-100" style="background-image:linear-gradient(to right top, #0a2a5b, #003583, #043fac, #2b47d5, #544afc);">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class=" col col-xl-10">
              <div class="card" style="border-radius: 1rem;">
                <div class="d-flex align-items-center justify-content-center row g-0">
                  <div class=" col-md-6 col-lg-5 d-none d-md-block">
                    <img src="./images/delivery 1.png"
                      alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
                  </div>
                  <div class="col-md-6 col-lg-7 d-flex align-items-center">
                    <div class="card-body p-4 p-lg-5 text-black">
      
                      <form>
      
                        <div class="d-flex align-items-center mb-3 pb-1">
                          <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                          <span class="h1 fw-bold mb-0">InstaYa!</span>
                        </div>
      
                        <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Acceda a su cuenta</h5>
      
                        <div class="form-outline mb-4">
                          <input type="email" id="form2Example17" placeholder="Ingrese su correo" class="form-control form-control-lg" />
                          <label class="form-label" for="form2Example17">Email</label>
                        </div>
      
                        <div class="form-outline mb-4">
                          <input type="password" id="form2Example27" placeholder="Ingrese su contraseña" class="form-control form-control-lg" />
                          <label class="form-label" for="form2Example27">Contraseña</label>
                        </div>
      
                        <div class="pt-1 mb-4">
                          <button class="btn btn-dark btn-lg btn-block" type="button">Login</button>
                        </div>
      
                        <a class="small text-muted" href="#!">Olvidó su contraseña?</a>
                        <p class="mb-5 pb-lg-2" style="color: #393f81;">No tiene una cuenta? <a href="#!"
                            style="color: #393f81;">Registrse aquí</a></p>
                        <a href="#!" class="small text-muted">Terminos de uso</a>
                        <a href="#!" class="small text-muted">Politicas de privacidad</a>
                      </form>
      
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

</body>
</html>
